<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <img src="profile-photo.jpg" alt="Profile Photo">
      <div class="social-media">
        <a href="https://twitter.com/" target="_blank">Twitter</a>
        <a href="https://linkedin.com/in/" target="_blank">LinkedIn</a>
        <a href="https://github.com/" target="_blank">GitHub</a>
      </div>
    </div>
    <div class="right-column">
      <div class="tabs">
        <button class="tab" onclick="showTab('name')">My Name</button>
        <button class="tab" onclick="showTab('research')">Research</button>
        <button class="tab" onclick="showTab('publications')">Publications</button>
        <button class="tab" onclick="showTab('cv')">CV</button>
      </div>
      <div class="tab-content" id="name">
        <h2>My Name</h2>
        <p>Hi, I'm </p>
      </div>
      <div class="tab-content" id="research">
        <h2>Research</h2>
        <p>I am currently working on various research projects in the field of Artificial Intelligence and Machine Learning.</p>
      </div>
      <div class="tab-content" id="publications">
        <h2>Publications</h2>
        <ul>
          <li>Publication 1</li>
          <li>Publication 2</li>
          <li>Publication 3</li>
        </ul>
      </div>
      <div class="tab-content" id="cv">
        <h2>CV</h2>
        <p>Download my CV <a href="cv.pdf" target="_blank">here</a>.</p>
      </div>
    </div>
  </div>
</body>
</html>
